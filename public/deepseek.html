<!DOCTYPE html>
<html>
<head><title>OpenRouter Frontend Test</title></head>
<body>
  <h3>Ask Claude via OpenRouter</h3>
  <input type="text" id="userInput" placeholder="Ask something..." size="40">
  <button onclick="callOpenRouter()">Send</button>
  <pre id="output"></pre>

  <script>
    async function callOpenRouter() {
      const input = document.getElementById("userInput").value;
      const output = document.getElementById("output");
      output.textContent = "Thinking...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // <-- Replace this
          },
          body: JSON.stringify({
            model: "anthropic/claude-3-haiku", // Works well for most users
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await response.json();
        console.log("Response:", data);

        if (data.error) {
          output.textContent = "❌ Error: " + data.error.message;
        } else if (data.choices?.[0]?.message?.content) {
          output.textContent = data.choices[0].message.content;
        } else {
          output.textContent = "⚠️ No valid response.";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        output.textContent = "⚠️ Fetch error: " + err.message;
      }
    }
  </script>
</body>
</html>
