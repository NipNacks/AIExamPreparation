<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek API Test</title>
</head>
<body>
  <h2>Ask DeepSeek</h2>
  <input type="text" id="userInput" placeholder="Ask a question..." size="40">
  <button onclick="callDeepSeek()">Send</button>
  <pre id="output"></pre>

  <script>
    async function callDeepSeek() {
      const userInput = document.getElementById('userInput').value;
      const output = document.getElementById('output');

      output.textContent = 'Thinking...';

      const response = await fetch("https://api.deepseek.com/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-315c3e9ac71e4f60b371b493d10a97b0" // ‚ùó Don't use this in production
        },
        body: JSON.stringify({
          model: "deepseek-chat", // or "deepseek-coder"
          messages: [
            { role: "system", content: "You are a helpful assistant." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      output.textContent = data.choices?.[0]?.message?.content || "No response.";
    }
  </script>
</body>
</html>
