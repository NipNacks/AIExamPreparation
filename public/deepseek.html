<!DOCTYPE html>
<html>
<head>
  <title>OpenRouter Chat (DeepSeek)</title>
</head>
<body>
  <h2>Ask DeepSeek (via OpenRouter)</h2>
  <input type="text" id="userInput" placeholder="Ask something..." size="40">
  <button onclick="callOpenRouter()">Send</button>
  <pre id="output"></pre>

  <script>
    async function callOpenRouter() {
      const input = document.getElementById("userInput").value;
      const output = document.getElementById("output");
      output.textContent = "Thinking...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // Replace this
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat", // or try other models
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: input }
            ]
          })
        });

        const data = await response.json();
        console.log(data); // for debugging
        output.textContent = data.choices?.[0]?.message?.content || "No response";
      } catch (err) {
        console.error(err);
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
